<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ad Request</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            justify-content: center;
            align-items: center;
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 2px -2px gray;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: 500;
            color: #555;
            display: block;
            margin-bottom: 0.5rem;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #333;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: #ffffff;
            width: 100%;
            box-shadow: 0 -2px 5px gray;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create a New Ad Request</h1>
    </header>
    <div class="container">
        <h2>Ad Request Form</h2>
        <form action="{{ url_for('create_ad_request') }}" method="POST">
            <label for="campaign_id">Campaign</label>
            <select id="campaign_id" name="campaign_id" required>
                {% for campaign in campaigns %}
                    <option value="{{ campaign.id }}">{{ campaign.name }}</option>
                {% endfor %}
            </select>

            <label for="influencer_id">Influencer</label>
            <select id="influencer_id" name="influencer_id" required>
                {% for influencer in influencers %}
                    <option value="{{ influencer.id }}">{{ influencer.name }}</option>
                {% endfor %}
            </select>

            <label for="messages">Message</label>
            <textarea id="messages" name="messages" rows="4" placeholder="Enter your message" required></textarea>

            <label for="requirements">Requirements</label>
            <textarea id="requirements" name="requirements" rows="4" placeholder="Enter the requirements" required></textarea>

            <label for="payment_amount">Payment Amount ($)</label>
            <input type="number" id="payment_amount" name="payment_amount" step="0.01" placeholder="Enter payment amount" required>

            <button type="submit">Submit Ad Request</button>
        </form>
    </div>
    
</body>
</html>
