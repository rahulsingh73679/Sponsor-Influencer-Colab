<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Campaign</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .nav-link {
            color: #ffffff;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .form-section {
            padding: 20px;
        }
        .form-control, .form-select, .btn {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Update Campaign</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </nav>
    </header>
    <main class="container form-section">
        <form action="{{ url_for('update_campaign', campaign_id=campaign.id) }}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Campaign Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ campaign.name }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="3" required>{{ campaign.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="date" id="start_date" name="start_date" class="form-control" value="{{ campaign.start_date }}" required>
            </div>

            <div class="mb-3">
                <label for="end_date" class="form-label">End Date:</label>
                <input type="date" id="end_date" name="end_date" class="form-control" value="{{ campaign.end_date }}" required>
            </div>

            <div class="mb-3">
                <label for="budget" class="form-label">Budget:</label>
                <input type="number" id="budget" name="budget" class="form-control" step="0.01" value="{{ campaign.budget }}" required>
            </div>

            <div class="mb-3">
                <label for="visibility" class="form-label">Visibility:</label>
                <select id="visibility" name="visibility" class="form-select" required>
                    <option value="public" {% if campaign.visibility == 'public' %}selected{% endif %}>Public</option>
                    <option value="private" {% if campaign.visibility == 'private' %}selected{% endif %}>Private</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="goals" class="form-label">Goals:</label>
                <textarea id="goals" name="goals" class="form-control" rows="3" required>{{ campaign.goals }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update Campaign</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </main>
   
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
