<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 15px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 2px -2px gray;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .container {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 100%;
            margin: 0 10px;
        }
        h2 {
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
        }
        label {
            font-weight: 500;
            color: #555;
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #333;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .alert {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: #ffffff;
            width: 100%;
            box-shadow: 0 -2px 5px gray;
            margin-top: 30px;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            header {
                padding: 10px;
            }
            header h1 {
                font-size: 1.25rem;
            }
            .container {
                padding: 1rem;
            }
            h2 {
                margin-bottom: 1rem;
            }
            label, input, button {
                font-size: 0.875rem;
            }
            button {
                padding: 0.6rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1rem;
            }
            .container {
                padding: 0.75rem;
            }
            h2 {
                margin-bottom: 0.75rem;
            }
            label, input, button {
                font-size: 0.75rem;
            }
            button {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Login to Your Account</h1>
    </header>
    <div class="container">
        <h2>Sign In</h2>
        <form action="/login" method="POST">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit">Log In</button>
        </form>
        <div class="register-link">
            <p>Don't have an account?</p>
            <a href="/register" class="btn btn-secondary">Register Now</a>
        </div>
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
   
</body>
</html>
